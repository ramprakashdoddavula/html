<!DOCTYPE html>
<html>
<head>
	<title>table-6</title>
</head>
<body>
      <table border="2" width="20%">
      	<th colspan="2">HTML Table</th>
      	<tr>
      		<td rowspan="5" align="center">Cell 1</td>
      		<td><table border="2" cellpadding="15" align="center"><p align="center">Cell 2</p>
      			<th colspan="5">Nested HTML Table</th>
      			<tr>
      				<td>Cell 2.1</td>
      				<td>Cell 2.2</td>
      			</tr>
      			<tr>
      				<td>Cell 2.3</td>
      				<td>Cell 2.4</td>
      			</tr>
      		</table>
      		</td>

      	</tr>
      </table>
</body>
</html>
