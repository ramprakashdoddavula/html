<!DOCTYPE html>
<html>
<head>
	<title>Basic HTML Table</title>
</head>
<body>
	<h2>Basic HTML Table</h2>
     <table border="2" width="100%">
     	<tr>
     	    <th>Level 1</th>
     	    <th>Level 2</th>
     	    <th>Level 3</th>
         	<th>Info</th>
     	    <th>Name</th>
        </tr>
        <tr>
        	<td rowspan="6">System</td>
        	<td rowspan="4">System Apps</td>
        	<td rowspan="3">SystemEnv</td>
        	<td>App Test</td>
        	<td>foo</td>
        </tr>
        <tr>
        	<td>App Memory</td>
        	<td>foo</td>
        </tr>
        <tr>
        	<td>App Test</td>
        	<td>bar</td>
        </tr>
        <tr>
        	<td>SystemEnv2</td>
        	<td>App Test</td>
        	<td>bar</td>
        </tr>
        <tr>
        	<td rowspan="2">System Memory</td>
        	<td rowspan="2">Memory Test</td>
        	<td>Memory Func</td>
        	<td>foo</td>
        </tr>
        <tr>
        	<td>Apes Test</td>
        	<td>foo</td>
        </tr>
     </table>
</body>
</html>
